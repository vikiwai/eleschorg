<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Календарь</title>
	<link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='reset.css') }}' />
    <!--
	<link rel='stylesheet' type='text/css' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css' />
	-->

    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='libs/css/smoothness/jquery-ui-1.8rc3.custom.css') }}' />


	<link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='jquery.weekcalendar.css') }}' />
	<link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='demo.css') }}' />


	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
	   <!--
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js'></script>
    -->
    
    <script type='text/javascript' src='{{ url_for('static', filename='libs/jquery-ui-1.8rc3.custom.min.js') }}'></script>
	<script type='text/javascript' src='{{ url_for('static', filename='jquery.weekcalendar.js') }}'></script>
	<script type='text/javascript' src='{{ url_for('static', filename='demo.js') }}'></script>

</head>
<body> 
	<div id="header">
		<div class="hd" id="cal_panel">Календарь</div>
		<div class="hd" id="admin_panel" style="display: none;">Панель директора</div>
		<div class="hd" id="pupil_page" style="display: none;">Оценки</div>
	</div>
	<div id = "left">
		<button type="button" id="add_filtr">Добавить фильтр</button>
		<form name="checkfiltr" id="checking"></form>
	</div>
	<div id="addfil">
		<p>Добавить фильтр</p>
		<input type="text" name="filtr_name">
	</div>
	<div id="user_name"> 
		{{ username }}
	</div>

	<div id='calendar'></div>
	<div id="event_edit_container">
		<form>
			<input type="hidden" />
			<ul>
				<li>
					<span>Дата: </span><span class="date_holder"></span> 
				</li>
				<li>
					<label for="start">Время начала: </label><select name="start"><option value="">Время начала</option></select>
				</li>
				<li>
					<label for="end">Время окончания: </label><select name="end"><option value="">Время окончания</option></select>
				</li>
				<li>
					<label for="filtr">Фильтр: </label><select name="filtr"><option value="">Фильтр</option></select>
				</li>
				<li>
					<label for="title">Заголовок: </label><input type="text" name="title" />
				</li>
				<li>
					<label for="body">Комментарий: </label><textarea name="body"></textarea>
				</li>
			</ul>
		</form>
	</div>
	<div class="user_info">
    	<div id="school_info">{{ school }}</div>
    	<div id="login_info">{{ login }}</div>
    	<div id="name_info">{{ username }}</div>
    	<div id="admin">{{ admin }}</div>
    	<div id="pupil">{{ pupil }}</div>
    </div>   
</body>
</html>
